services:
  frontend:
    build:
      context: ./frontend
    container_name: frontend
    labels:
      - "traefik.enable=true"
      - "${TRAEFIK_LABEL1}"
      - "${TRAEFIK_LABEL2}"
      - "${TRAEFIK_LABEL3}"
    networks:
      - traefik_default
    volumes:
      - ./.env/.minio.front:/app/.env/.minio

  backend:
    build:
      context: ./backend
    volumes:
      - ./.env/.minio:/app/.env/.minio
      - ./local:/app/local
      - ./models/base/text_tower.py:/app/model.py
    container_name: backend

networks:
  traefik_default:
    external: true
